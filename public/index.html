<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server Status</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="server-status">
            <h1>Minecraft Server Status</h1>
            <div class="status-card">
                <div class="status-item">
                    <strong>MOTD:</strong> <span id="motd"></span>
                </div>
                <div class="status-item">
                    <strong>Weather:</strong> <span id="weather"></span>
                </div>
                <div class="status-item">
                    <strong>TPS:</strong> <span id="tps"></span>
                </div>
                <div class="status-item">
                    <strong>Uptime:</strong> <span id="uptime"></span>
                </div>
                <div class="status-item">
                    <strong>Memory Usage:</strong>
                    <div class="memory-bar" id="memoryBar">
                        <div class="memory-fill" id="memoryFill"></div>
                    </div>
                </div>
                <div class="status-item">
                    <strong>Online Players:</strong> <span id="onlinePlayers"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
